<!DOCTYPE html>

<html>
    <head>
        
        <meta charset="UTF-8">
        <title>게시판</title>
        
        <link rel="stylesheet" href="./css/board.css">
    </head>

    <body>
        <div id="board">
            <form action="" method="GET">

                <!-- 게시판 선택 -->
                <div class="form-group">
                    <label class="form-text" for="sel-board">게시판선택</label>
                    <select name="board" id="sel-board">
                        <option value="" selected="selected">선택해주세요</option>
                        <option value="notice">공지사항</option> 
                        <option value="greeting">가입인사</option>
                        <option value="humor">유머게시판</option>
                        <option value="job">취업게시판</option>
                        <option value="etc">기타게시판</option>
                    </select>
                </div>
                <!-- //게시판 선택 -->
                
                <!-- 제목 -->
                <div class="form-group">
                    <label class="form-text" for="txt-title">제목</label>
                    <input type="text" id="txt-title" name="title" value="" placeholder="제목을 입력해주세요">
                </div>
                <!-- //제목 -->

            
                <!-- 비밀번호 -->
                <div class="form-group">
                    <label class="form-text" for="txt-pw">비밀번호</label>
                    <input type="password" placeholder="패스워드를 입력하세요" name="password" id="txt-pw">
                </div>
                <!-- //비밀번호 -->

                <!-- 공개범위 -->
                <div class="form-group">
                    <span class="form-text">공개범위</span>
                    <label for="rd-self">본인</label>
                    <input type="radio" name="open" id="rd-self">

                    <label for="rd-log">로그인회원</label>
                    <input type="radio" name="open" id="rd-log">

                    <label for="rd-fri">친구</label>
                    <input type="radio" name="open" id="rd-fri">

                    <label for="rd-all">전체</label>
                    <input type="radio" name="open" id="rd-all" checked="checked">
                </div>
                <!-- //공개범위 -->


                <!-- 허용범위 -->
                <div class="form-group">
                    <span class="form-text">허용범위</span>
                    <label for="ch-coment">댓글허용</label>
                    <input type="checkbox" name="" id="ch-coment">

                    <label for="">답글허용</label>
                    <input type="checkbox" name="" id="">

                    <label for="">좋아요허용</label>
                    <input type="checkbox" name="" id="">
                </div>
                <!-- //허용범위 -->

                <!-- 내용 -->
                <div class="form-group">
                    <textarea name="" id="txt-content" cols="30" rows="10"></textarea>
                </div>
                <!-- //내용 -->


               <!--  첨부파일 -->
                <div class="form-group">
                    <label for="">첨부파일</label>
                    <input type="file" name="file" id="input-file">
                </div>
               <!--  //첨부파일 -->
                

                <!-- 버튼 -->
                <div class="btn-area">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
                <!-- //버튼 -->


            </form> 
        </div>

    </body>
</html>
