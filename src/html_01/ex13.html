<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>첫번째 웹페이지</title>
        <link rel="stylesheet" href="./css/ex13.css">
    </head>

    <body>

        <div class="board">
            <form action="" method="GET">
                <div class="form-group">
                    <label class="form-text" for="txt-id">아이디</label>
                    <input type="text" name="id" id="txt-id" placeholder="아이디를 입력하세요">
                </div>

                <div class="form-group">    
                    <label class="form-text" for="txt-pw">패스워드</label>
                    <input type="text" name="password" id="txt-pw" placeholder="패스워드를 입력하세요">
                </div>

                <div class="form-group">
                    <label class="form-text" for="txt-name">이름</label>
                    <input type="text" name="name" id="txt-name" placeholder="이름을 입력하세요">
                </div>

                <div class="form-group">
                    <label class="form-text" for="file-pro">프로필사진</label>
                    <input type="file" id="file-pro">
                </div>

                <div class="form-group">
                    
                    <div>
                        <label class="form-text address" for="txt-address">주소</label>
                    </div>
                
                    <input type="text" name="zipcode" id="txt-zipcode" placeholder="우편번호">
                    <button type="button">우편번호찾기</button>
                    <br>
                    <input type="text" name="address" id="txt-address" placeholder="주소">
                
                </div>

                <div class="form-group">
                    <label class="form-text" for="sel-tel">이동통신사</label>
                    <select name="telecom" id="sel-tel">
                        <option value="">선택해주세요</option>
                        <option value="skt">SKT</option>
                        <option value="kt">KT</option>
                        <option value="lgu+">LGU+</option>
                        <option value="etc">기타</option>
                    </select>
                </div>

                <div class="form-group">
                    <span class="form-text">나이</span>

                    <label for="rd-10">10대</label>
                    <input type="radio" name="age" id="rd-10">
                    
                    <label for="rd-20">20대</label>
                    <input type="radio" name="age" id="rd-20" checked="checked">

                    <label for="rd-30">30대</label>
                    <input type="radio" name="age" id="rd-30">

                    <label for="rd-40">40대</label>
                    <input type="radio" name="age" id="rd-40">

                    <label for="rd-etc">기타</label>
                    <input type="radio" name="age" id="rd-etc">

                </div>

                <div class="form-group">
                    <span class="form-text">취미</span>

                    <label for="ch-read">독서</label>
                    <input type="checkbox" id="ch-read" checked="checked">

                    <label for="ch-music">음악</label>
                    <input type="checkbox" id="ch-music">

                    <label for="ch-trip">여행</label>
                    <input type="checkbox" id="ch-trip">

                    <label for="ch-mov">영화</label>
                    <input type="checkbox" id="ch-mov">

                    <label for="ch-coding">코딩</label>
                    <input type="checkbox" id="ch-coding">

                    <label for="ch-etc">기타</label>
                    <input type="checkbox" id="ch-etc">
                </div>

                <div class="form-group">
                    <label class="form-text" for="txt-intro" id="intro">자기소개</label>
                    <textarea name="intro" id="txt-intro"></textarea>
                </div>

                <div class="btn-area">
                    <button type="submit">등록</button>
                    <button type="reset">초기화</button>
                </div>
                

            </form>
        </div>
            
    </body>
</html>
