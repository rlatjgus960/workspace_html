<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF=8">
        <title>글쓰기</title>
        <link rel="stylesheet" href="../../assets/css/common.css">
        <link rel="stylesheet" href="../../assets/css/write.css">
    </head>

    <body>
        <div id="wrap">
            <!-- 헤더영역 -->
            <div id="header" class="clearfix">
                <!-- 사이트로고 -->
                <h1><a href="../main/main.html">Mysite</a></h1>

                <ul class="clearfix">
                    <li><a href="">로그인</a></li>
                    <li><a href="../user/join.html">회원가입</a></li>
                </ul>
            </div>
            <!-- //헤더영역 -->


            <!-- 네비게이션(상단메뉴 GNB) -->
            <div id="nav">

                <ul class="clearfix">
                    <li><a href="../info/resume.html">입사지원서</a></li>
                    <li><a href="../board/list.html">게시판</a></li>
                    <li><a href="../gallary/gal.html">갤러리</a></li>
                    <li class="last"><a href="">방명록</a></li>
                </ul>

            </div>
            <!-- //네비게이션(상단메뉴 GNB) -->

            <!-- 컨텐츠 영역 -->
            <div id="contents" class="clearfix">

                <!-- 왼쪽메뉴 -->
                <div id="aside">
                    <div>
                        <h2>
                            게시판
                        </h2>

                        <ul>
                            <li><a href="../board/list.html">일반 게시판</a></li>
                            <li>댓글 게시판</li>
                            <li>첨부 게시판</li>
                        </ul>
                        
                    </div>


                </div>
                <!-- //왼쪽메뉴 -->


                <!-- 메인 -->
                <div id="main">

                    <div id="main-head" class="clearfix">
                        <h3>
                            일반게시판
                        </h3>
                        <ul class="clearfix">
                            <li><a href="../main/main.html">홈</a></li>
                            <li><a href="">게시판</a></li>
                            <li><a href="./list.html">일반게시판</a></li>
                            <li class="last">글쓰기</li>
                        </ul>
                    </div>
                    <!-- //main-head -->

                    <div id="main-body">
                        <div id="board">
                            


                            <div id="board">
                                <form action="" method="GET">
                    
                                    <!-- 게시판 선택 -->
                                    <div class="form-group">
                                        <label class="form-text" for="sel-board">게시판선택</label>
                                        <select name="board" id="sel-board">
                                            <option value="" selected="selected">선택해주세요</option>
                                            <option value="notice">공지사항</option> 
                                            <option value="greeting">가입인사</option>
                                            <option value="humor">유머게시판</option>
                                            <option value="job">취업게시판</option>
                                            <option value="etc">기타게시판</option>
                                        </select>
                                    </div>
                                    <!-- //게시판 선택 -->
                                    
                                    <!-- 제목 -->
                                    <div class="form-group">
                                        <label class="form-text" for="txt-title">제목</label>
                                        <input type="text" id="txt-title" name="title" value="" placeholder="제목을 입력해주세요">
                                    </div>
                                    <!-- //제목 -->
                    
                                
                                    <!-- 비밀번호 -->
                                    <div class="form-group">
                                        <label class="form-text" for="txt-pw">비밀번호</label>
                                        <input type="password" placeholder="패스워드를 입력하세요" name="password" id="txt-pw">
                                    </div>
                                    <!-- //비밀번호 -->
                    
                                    <!-- 공개범위 -->
                                    <div class="form-group">
                                        <span class="form-text">공개범위</span>
                                        <label for="rd-self">본인</label>
                                        <input type="radio" name="open" id="rd-self">
                    
                                        <label for="rd-log">로그인회원</label>
                                        <input type="radio" name="open" id="rd-log">
                    
                                        <label for="rd-fri">친구</label>
                                        <input type="radio" name="open" id="rd-fri">
                    
                                        <label for="rd-all">전체</label>
                                        <input type="radio" name="open" id="rd-all" checked="checked">
                                    </div>
                                    <!-- //공개범위 -->
                    
                    
                                    <!-- 허용범위 -->
                                    <div class="form-group">
                                        <span class="form-text">허용범위</span>
                                        <label for="ch-coment">댓글허용</label>
                                        <input type="checkbox" name="" id="ch-coment">
                    
                                        <label for="">답글허용</label>
                                        <input type="checkbox" name="" id="">
                    
                                        <label for="">좋아요허용</label>
                                        <input type="checkbox" name="" id="">
                                    </div>
                                    <!-- //허용범위 -->
                    
                                    <!-- 내용 -->
                                    <div class="form-group">
                                        <textarea name="" id="txt-content" cols="30" rows="10"></textarea>
                                    </div>
                                    <!-- //내용 -->
                    
                    
                                   <!--  첨부파일 -->
                                    <div class="form-group">
                                        <label for="">첨부파일</label>
                                        <input type="file" name="file" id="input-file">
                                    </div>
                                   <!--  //첨부파일 -->
                                    
                    
                                    <!-- 버튼 -->
                                    <div class="btn-area">
                                        <button type="submit">등록</button>
                                        <button type="reset">초기화</button>
                                    </div>
                                    <!-- //버튼 -->
                    
                    
                                </form> 
                            </div>


                            
            <!-- 푸터 -->
            <div id="footer">
                <p>Copyright (c)2021 김서현, All right reserved</p>

            </div>
            <!-- //푸터 -->
        </div>
    </body>
</html>
