<!DOCTYPE html>

<html>

    <head>
        <title>html5</title>
    </head>

    <body>
        <form action="join.jsp" method="get">
            <label for="txt-uid">아이디</label>
            <input id="txt-uid" type="text" name="userid" value="" placeholder="아이디를 입력하세요">
            <br>

            <label for="txt-pw">패스워드</label>
            <input id="txt-pw" type="text" name="userpw" value="" placeholder="패스워드를 입력하세요">
            <br>

            <label for="txt-uname">이름</label>
            <input id="txt-uname" type="text" name="username" value="" placeholder="이름을 입력하세요">
            <br>

            <label for="file-proimg">프로필사진</label>
            <input type="file" name="file" id="file-proimg" value="">
            <br>

            <label for="address">주소</label>
            <input type="text" name="zipcode" id="txt-zipcode" placeholder="우편번호를 입력하세요">
            <button type="button">우편번호찾기</button>
            <br>
            <input type="text" name="address" id="txt-address" placeholder="주소를 입력하세요">
            <br>

            <label for="sel-telecom">이동통신사</label>
            <select type="select" name="telecom" id="sel-telecom">
                <option value="" selected="selected">선택하세요</option>
                <option value="sk">SKT</option>
                <option value="kt">KT</option>
                <option value="lg">LGU+</option>
                <option value="et">기타</option>
            </select>
            <br>

            <label>나이</label>
            <label for="rdo-age10">10대</label>
            <input type="radio" name="age" id="rdo-age10">
            <label for="rdo-age20">20대</label>
            <input type="radio" name="age" id="rdo-age20">
            <label for="rdo-age30">30대</label>
            <input type="radio" name="age" id="rdo-age30">
            <label for="rdo-age40">40대</label>
            <input type="radio" name="age" id="rdo-age40">
            <label for="rdo-etc">기타</label>
            <input type="radio" name="age" id="rdo-etc">
            <br>

            <label>취미</label>
            <label for="chk-hobby">독서</label>
            <input type="checkbox" name="hobby" value="book" id="chk-hobby">

            <label for="chk-music">음악</label>
            <input type="checkbox" name="hobby" value="music" id="chk-music">

            <label for="chk-trip">여행</label>
            <input type="checkbox" name="trip" value="book" id="chk-trip">
            
            <label for="chk-movie">영화</label>
            <input type="checkbox" name="hobby" value="movie" id="chk-movie">

            <label for="chk-coding">코딩</label>
            <input type="checkbox" name="hobby" value="coding" id="chk-coding">

            <label for="chk-etc">기타</label>
            <input type="checkbox" name="hobby" value="etc" id="chk-etc">
            <br>

            <label for="txt-intro">자기소개</label>
            <textarea name="intro" id="txt-intro" placeholder="5줄 이상 작성해주세요" cols="30" rows="10"></textarea>
            <br>

            <button type="submit">등록</button>
            <button type="reset">초기화</button>


    </body>
</html>
